<html>
    <head>
        <link rel="shortcut icon" href="Img/titleIcon.ico"/>
        <title>Create your Google Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="CSS/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-bottom" id="navBar" >
            <div class="container">
                <div class="row">
                    <div class="col-lg-6" id="google-img"><img src="Img/google.JPG" style="position: relative; float: left;"/></div>
                    <div class="col-lg-6"><button id="btn-sign-in" class="btn btn" style="margin-left: 80vw; margin-top: 15px;">Sing in</button></div>
<!--                    <div class="col-md-6"></div><div class="col-md-2" id="signInDiv"></div>-->
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="wraper">
                <div id="middle"><h1>Create your Google Account</h1></div>
                <div class="row">
                    <div class="col-md-8">
                        <div>
                            <h4 id="signInDiv" style="margin-bottom: 15px; margin-top: 20px;">One account is all you need</h4>
                            <p id="signInDiv" style="margin-bottom: 30px;">One free account gets you into everything Google.</p>
                            <div><img id="google-p" src="Img/googleProducts.JPG" align="center"/></div>
                            <h3 id="signInDiv" style="margin-top: 50px;">Take it all with you</h3>
                            <p id="signInDiv" style="margin-bottom: 30px;">Switch between devices, and pick up wherever you left off.</p>
                            <div><img id="google-p" src="Img/hhh.JPG" align="center"/></div>
                        </div> 
                    </div>
                    <div class="col-md-4 signUp-Box">
                        <form onsubmit="event.preventDefault(); nextStep();">
                            <div>
                                <label id="labels" for="email">Name</label>
                                <div class="row">
                                    <div style="margin-left: 7px;"><input type="text"  id="fName" placeholder="First"></div>
                                    <div style="margin-left: 12px;"><input type="text"  id="lName" placeholder="Last"></div>
                                </div>    
                            </div>
                            <div>
                                <label id="labels" for="email">Choose your username</label>
                                <div style="margin-left: 7px;"><input type="email"  id="userName" style="width: 25vw"></div>
                                <p><a href="#">I prefer to use my current email address</a></p>
                            </div>
                            <div>
                                <label id="labels" for="email">Password</label>
                                <div style="margin-left: 7px;"><input type="password"  id="pw" style="width: 25vw"></div>
                            </div>
                            <div>
                                <label id="labels" for="email">Confirm your password</label>
                                <div style="margin-left: 7px;"><input type="password"  id="cnfm-pw" style="width: 25vw"></div>
                            </div>
                            <div>
                                <label id="labels" for="email">Birthday</label>
                                <div class="row">
                                    <div style="margin-left: 7px;"><input type="text"  id="day" placeholder="Day"></div>
                                    <div style="margin-left: 12px;">
                                        <select id="month">
                                            <option value=''>--Select Month--</option>
                                            <option selected value='1'>Janaury</option>
                                            <option value='2'>February</option>
                                            <option value='3'>March</option>
                                            <option value='4'>April</option>
                                            <option value='5'>May</option>
                                            <option value='6'>June</option>
                                            <option value='7'>July</option>
                                            <option value='8'>August</option>
                                            <option value='9'>September</option>
                                            <option value='10'>October</option>
                                            <option value='11'>November</option>
                                            <option value='12'>December</option>
                                        </select> 
                                    </div>
                                    <div style="margin-left: 12px;"><input type="text"  id="year" placeholder="Year"></div>
                                </div>    
                            </div>
                            <div>
                                <label id="labels" for="email">Gender</label>
                                <div style="margin-left: 7px;">
                                    <select id="gender">
                                            <option value=''>--Select Month--</option>
                                            <option selected value='1'>Male</option>
                                            <option value='2'>Female</option>
                                            <option value='3'>Other</option>
                                            <option value='4'>Rather Not Say</option>
                                        </select> 
                                </div>
                            </div>
                            <div>
                                <label id="labels" for="email">Mobile phone</label>
                                <div style="margin-left: 7px;"><input type="password"  id="mobile" style="width: 25vw"></div>
                            </div>
                            <div>
                                <label id="labels" for="email">Your current email address</label>
                                <div style="margin-left: 7px;"><input type="password"  id="email" style="width: 25vw"></div>
                            </div>
                            <div>
                                <label id="labels" for="email">Location</label>
                                <div style="margin-left: 7px;">
                                    <select id="location" style="width: 100%;">
                                            <option selected value='1'>Sri Lanka</option>
                                            <option value='2'>USA</option>
                                            <option value='3'>UK</option>
                                            <option value='4'>AUS</option>
                                        </select> 
                                </div>
                            </div>
                            <div style="position: relative; margin-top: 5px"><button type="submit" class="btn btn" id="btn-sign-in">next step</button></div>
                        </form> 
                    </div>
                    <div><p id="learn-more"><a href="#">Learn more</a> about why we ask for this information.</p></div>
                </div>
            </div>
        </div>
        <hr>
        <footer>
          
        </footer>
        <script src="Js/validation.js" type="text/javascript"></script>
    </body>
</html>
